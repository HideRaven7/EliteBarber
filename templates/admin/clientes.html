<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Registrados</title>
    <link rel="icon" href="/static/imagenes/322403293_1191488541737840_1431052169787460972_n.jpg">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-cont">
            <h1>Elite Unisex BarberShop</h1>
            <div class="lado-izquierdo">
                <a href="/">Salir</a>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Administracion de clientes.</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th># Turno</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes%}
                    <tr>
                        <th scope="row">{{cliente.turno}}</th>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.telefono}}</td>
                        <td class="accion-td">
                            <form action="/editar/cliente/" method="post">
                                <input type="hidden" value="{{cliente.id}}">
                                <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                            </form>
                            <form action="/eliminar/cliente/{{cliente.id}}" method="post">
                                <input type="hidden" value="{{cliente.id}}">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <footer>&copy;Todos los derechos reservados Elite Unisex BarberShop</footer>
</body>
</html>
